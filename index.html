<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Random RPG Setting Generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h2>Generate Setting</h2>
        <div class="jumbotron">
            <button type="button" class="btn btn-primary" id="remake">Generate!</button>
          <hr>
            <div><strong>TROPES</strong></div>
            <div id="trope1"></div>
            <div id="trope3"></div>
            <div id="trope2"></div>
            <hr>
            <div><strong>TECHNOLOGY LEVEL</strong></div>
            <div id="technology"></div>
            <div><strong>SETTING SIZE</strong></div>
            <div id="size"></div>
            <div><strong>ENVIRONMENTS</strong></div>
            <div id="environment1"></div>
            <div id="environment2"></div>
            <div id="environment3"></div>
            <div><strong>POPULATION SIZE</strong></div>
            <div id="population"></div>
            <hr>
            <div><strong>INHABITANTS AND ODDITIES</strong></div>
            <div id="inhabitants1"></div>
            <div id="inhabitants2"></div>
            <div id="inhabitants3"></div>
            <div><strong>RELIGION</strong></div>
            <div id="religion"></div>
            <hr>
            <div><strong>GOVERNMENT</strong></div>
            <div id="government"></div>
            <hr>
        </div>
    </div>

  <script src="main.js"></script>
</body>
</html>
